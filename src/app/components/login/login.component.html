<div class="contenedorLogin">
  <div class="text-center">
    <h3 class="h3">Iniciar sesión</h3>
  </div>
  <section class="auth-form loginForm">

    <form #f="ngForm" (ngSubmit)="onLogin()" nonvalidate >
      
      <div class="mb-3">
        <label for="exampleInputEmail1">Email address</label>
        <input
          type="email"
          id="nombreUsuario"
          formControlName="nombreUsuario"
          class="form-control"
          [ngModel]="nombreUsuario" required
            aria-describedby="emailHelp"
          placeholder="Enter email"
        />
      </div>
    
      <div class="mb-3">
        <label for="exampleInputPassword1">Password</label>
        <input
          type="password"
          formControlName="password"
          class="form-control"
          id="password"
          placeholder="Password"
          [ngModel]="password" required
        />
      </div>
    
      <div class="mb-1">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
        <label class="form-check-label" for="exampleCheck1">Registrarme</label>
      </div>
      <!--<button type="submit" class="btn btn-primary" (click)="login($event)">Login</button>-->
      <button type="submit" id="submit" class="btn btn-primary">
        Iniciar Sesión
      </button>
    
      <button type="submit" class="btn btn-primary">
        Login</button>
    </form>


    
  </section>
</div>
