<p>project-item works!</p>
<div  class="project"
[ngClass]="{integrante :project.integrante}"
[ngStyle]="{'color' : 'green'}"
(click)="onToggle(project)">
<h3>{{project.text}}</h3>
<h3>{{project.integrante}}</h3>
<fa-icon [ngStyle]="{'color' : 'red'}" text="Eliminar" (click)="onDelete(project)"   ></fa-icon><p>{{project.id}}</p>
</div>
<p>fin project-item works!</p>
