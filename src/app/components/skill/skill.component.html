<h2>Skills</h2>
<div class="card mat-card">
  <div id="Titulos"></div>

  <section id="skills">
    <div class="card-titles">
      <div *ngIf="onSession">
        <div *ngIf="onSessionski">
          <button
            [ngClass]="{
              btn: true,
              'btn-right': true
            }"
            class="btn btn-primary"
            (click)="clickme()"
          >
            <i class="fa fa-times"></i>
          </button>
        </div>
        <div *ngIf="!onSessionski">
          <button class="btn btn-primary" (click)="clickme()">
            <i class="fa fa-pen"></i>
          </button>
        </div>
      </div>
    </div>

    <!--

       <div class="btn-edit" (click)="clickme()">
         -->

    <div *ngIf="onSessionski">
      <app-add-skill (onAddSkill)="nuevaSkill($event)"></app-add-skill>
    </div>

    <div
      cdkDropList
      cdkDropListOrientation="horizontal"
      class="e-list"
      (cdkDropListDropped)="drop($event)"
      
    >
      <div class="e-box" *ngFor="let skill of skills" cdkDrag >
        <app-skill-item
          [skill]="skill"
          (onEditarSkill)="editarSkill($event)"
          (onDeleteSkill)="borrarSkill(skill)"
          [onSessionski]="onSessionski"
        ></app-skill-item>
      </div>
    </div>
