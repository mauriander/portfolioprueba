<form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
  <div class="form-outline form-white mb-4">
    <input
      type="user"
      id="nombreUsuario"
      name="nombreUsuario"
      class="form-control form-control-lg"
      [(ngModel)]="nombreUsuario"
      name="nombreUsuario"
      required
    />

    <label class="form-label" for="nombreUsuario">Usuario</label>
  </div>

  <div class="form-outline form-white mb-4">
    <input
      type="password"
      id="password"
      class="form-control form-control-lg"
      [(ngModel)]="password"
      name="password"
      required
    />

    <label class="form-label" for="password">Contraseña</label>
  </div>
  <button class="btn btn-outline-light btn-lg px-5" type="submit">
    INICIAR SESION
  </button>
</form>

<form #f="ngForm" (ngSubmit)="onNewUser()" novalidate></form>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">NUEVO USUARIO</h4>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <form (ngSubmit)="onNewUser()" novalidate>
      <div class="mb-3">
        <label class="form-label" >Nombre y apellido</label>
        <input
          type="user"
          id="nuevoNombre"
          name="nuevoNombre"
          class="form-control form-control-lg"
          [(ngModel)]="nuevoNombre"
          name="nuevoNombre"
          required
        />
      </div>

      <div class="mb-3">
        <label class="form-label" >Nombre de Usuario: </label>
        <input
          type="user"
          id="nuevoNombreUsuario"
          name="nuevoNombreUsuario"
          class="form-control form-control-lg"
          [(ngModel)]="nuevoNombreUsuario"
          name="nuevoNombreUsuario"
          required
        />
      </div>

      <div class="mb-3">
        <label class="form-label" >Contraseña </label>

        <input
          type="password"
          id="nuevoPassword"
          class="form-control form-control-lg"
          [(ngModel)]="nuevoPassword"
          name="nuevoPassword"
          required
        />
      </div>

      <div class="mb-3">
        <label class="form-label" >Email </label>
        <input
          type="email"
          id="nuevoEmail"
          name="nuevoEmail"
          class="form-control form-control-lg"
          [(ngModel)]="nuevoEmail"
          name="nuevoEmail"
          required
        />
      </div>

      

      <button type="submit" class="btn btn-primary" (click)="modal.close()">
        Crear Usuario
      </button>
    </form>
  </div>
  <div class="modal-footer">
    <!--
      [disabled]="form.invalid"
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>-->
  </div>
</ng-template>
<button
  [ngClass]="{
    btn: true,
    'btn-right': true
  }"
  (click)="open(content)"
>
  RESGISTRATE AQUI
</button>
