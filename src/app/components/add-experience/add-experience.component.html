<p>add-experience works!</p>
<button
  [ngClass]="{
    btn: true,
    'btn-right': true,
    'btn-success': !mostrarForm,
    'btn-danger': mostrarForm
  }"
  class="btn btn-primary"
  (click)="toogleForm()"
>
  {{ mostrarForm ? "Cancelar" : "Agregar Experiencia" }}
</button>


  <form
  [formGroup]="form"
  (ngSubmit)="onSubmit($event)"
  *ngIf="mostrarForm"
  class="m-3 mt-5"
>
<div class="mb-3">
    <label class="form-label" for="enombre">Nombre de la empresa:</label>
    <input
      class="form-control"
      type="text"
      id="enombre"
      placeholder="Nombre "
      formControlName="nombre"
    />
  </div>
  <div class="mb-3">
    <label class="form-label" for="edescripcion">Puesto desempe√±ado</label>
    <input
      class="form-control"
      type="text"
      id="edescripcion"
      placeholder="descripcion "
      formControlName="descripcion"
    />
  </div>
  <div class="mb-3">
    <label class="form-label" for="eactual">Trabajo Actual :</label>
    <select class="form-control" id="eactual" type="text" formControlName="actual" placeholder="Es tu trabajo actual">
      <option disabled selected> Seleciona una opcion</option>
      <option >Actual</option>
      <option >No es trabajo Actual</option>
    </select>
  </div>

  <div class="mb-3">
    <label class="form-label" for="efechafin">Fecha de finalizacion: </label>
    <input
      class="form-control"
      type="date"
      formControlName="fechaFin"
      id="efechafin"
    />
  </div>

  <div class="mb-3">
    <label class="form-label" for="efechaini">Fecha de Inicio:</label>
    <input
      class="form-control"
      type="date"
      formControlName="fechaIni"
      id="efechaini"
    />
  </div>



  <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
    Agregar Experiencia
  </button>
</form>
